<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat  app</title>
</head>
<body>
    <h1>join chat room </h1>

    <form action="./chat.html">
      <label for="displayName">User Name</label>
      <input
        type="text"
        placeholder="user name"
        autocomplete="off"
        name="username"
        required
      />
      <br />
      <br />

      <label for="displayName">Room Name</label>
      <input
        type="text"
        placeholder="room"
        autocomplete="off"
        name="room"
        required
      />
      <br />
      <br />
      <button type="submit">join</button>
    </form>
    
</body>
</html>
